<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header style="height: 127.22px;">
        <h1>Projeto - Sistema de Livraria</h1>
        <h:form>  
            <p:menubar rendered="#{loginBean.user != null}">
                <p:menuitem value="Início" icon="ui-icon-home" url="/faces/index.xhtml" />
                <p:submenu label="Acervo" icon="ui-icon-search">
                    <p:menuitem value="Pesquisar Livro" icon="ui-icon-bookmark" url="/faces/acervo.xhtml"/>
                </p:submenu>
                <p:submenu label="Cadastro" icon="ui-icon-document" rendered="#{loginBean.tipo == 'Administrador' || loginBean.tipo == 'Bibliotecário'}">
                    <p:menuitem value="Assunto" icon="ui-icon-comment" url="/faces/assunto.xhtml"/>                    
                    <p:menuitem value="Autor" icon="ui-icon-person" url="/faces/autor.xhtml"/>
                    <p:menuitem value="Editora" icon="ui-icon-tag" url="/faces/editora.xhtml"/>                    
                    <p:menuitem value="Exemplar" icon="ui-icon-note" url="/faces/exemplar.xhtml"/>
                    <p:menuitem value="Livro" icon="ui-icon-bookmark" url="/faces/livro.xhtml"/>
                </p:submenu>
                <p:submenu label="Gerenciar" icon="ui-icon-gear" rendered="#{loginBean.tipo == 'Administrador' || loginBean.tipo == 'Funcionário'}">  
                    <p:menuitem value="Empréstimo" icon="ui-icon-calendar" url="/faces/emprestimo.xhtml"/>
                    <p:menuitem value="Reserva" icon="ui-icon-calendar" url="/faces/emprestimo.xhtml"/>
                    <p:menuitem value="Usuário" icon="ui-icon-contact" url="/faces/usuario.xhtml"/>
                </p:submenu>
                <p:submenu label="Relatório" icon="ui-icon-clipboard" rendered="#{loginBean.tipo == 'Administrador'}">
                    <p:menuitem value="Relatório de Reserva" icon="ui-icon-clipboard" url="/faces/emprestimo.xhtml"/>                    
                </p:submenu>                
                <p:menuitem value="Sair" icon="ui-icon-power" action="#{loginBean.logoff}" />
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
