<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Exemplares</h2>
        <ms:mensagem/>

        <h:form id="formPrincipal">
            <div align="center">
                <p:dataTable rendered="#{exemplarBean.tabela}" var="lista" value="#{exemplarBean.entidades}"
                             id="tabelaExemplar" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">
                    <p:column headerText="Código" sortBy="#{lista.id}" filterBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>
                    <p:column headerText="Titulo" sortBy="#{lista.livroid.titulo}" filterBy="#{lista.livroid.titulo}">
                        <h:outputText value="#{lista.livroid.titulo}" />
                    </p:column>
                    <p:column headerText="Circular" sortBy="#{lista.circular}" filterBy="#{lista.circular}">
                        <h:outputText value="#{lista.circular ? 'Sim' : 'Não'}" />
                    </p:column>
                    <p:column headerText="Opções" exportable="false">
                        <center>

                            <p:commandButton icon="ui-icon-pencil" 
                                             value="Editar" 
                                             action="#{exemplarBean.setTabela(false)}" 
                                             actionListener="#{exemplarBean.editar(lista)}" 
                                             update="@form" />

                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{exemplarBean.entidade}" value="#{lista}" />
                            </p:commandButton> 

                        </center>
                    </p:column>                   
                </p:dataTable>

            </div>
            <br/>

            <p:column rendered="#{exemplarBean.tabela}">
                <p:commandButton icon="ui-icon-plus" 
                                 update="@form" 
                                 value="Novo" 
                                 action="#{exemplarBean.setTabela(false)}" />
            </p:column>

            <p:panel rendered="#{exemplarBean.tabela}">
                <div align="center">
                    <h3>Exportar dados da página</h3>

                    <h:commandLink id="excel">
                        <p:graphicImage name="./images/exports/excel.png" />
                        <p:dataExporter type="xls" target="tabelaExemplar" fileName="exemplares" postProcessor="#{exemplarBean.postProcessXLS}" />
                    </h:commandLink>

                    <h:commandLink id="pdf">
                        <p:graphicImage name="./images/exports/pdf.png" />
                        <p:dataExporter type="pdf" target="tabelaExemplar" fileName="exemplares" preProcessor="#{exemplarBean.preProcessPDF}" />
                    </h:commandLink>


                    <h:commandLink>
                        <p:graphicImage name="./images/exports/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tabelaExemplar" fileName="exemplares" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tabelaExemplar" fileName="exemplares" />
                    </h:commandLink>
                </div>
            </p:panel>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>

            <center>
                <p:panel rendered="#{!exemplarBean.tabela}" header="Novo/Editar Assunto" style="width:85%">
                    <p:panelGrid id="panelRecord" columns="2">
                        Selecione:
                        <p:selectBooleanCheckbox style="width: 180px; height: 25px" 
                                                 value="#{exemplarBean.entidade.circular}" 
                                                 itemLabel=" Circular"/>  
                        Livro:
                        <p:selectOneMenu value="#{exemplarBean.entidade.livroid}" 
                                         style="width: 180px" 
                                         required="true"
                                         requiredMessage="Selecione um livro">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItems value="#{livroBean.itens}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>  
                    <br/>
                    <p:commandButton value="Salvar" 
                                     update="@form" 
                                     action="#{exemplarBean.setTabela(true)}" 
                                     actionListener="#{exemplarBean.record}" 
                                     onclick="record.hide()" alt="Record"/>
                    <p:commandButton icon="ui-icon-refresh" 
                                     value="Voltar" 
                                     immediate="true"
                                     update="@form" 
                                     action="#{exemplarBean.setTabela(true)}"/> 
                </p:panel>
            </center>

            <p:dialog header="Deletar" widgetVar="remove" modal="true" resizable="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{exemplarBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
