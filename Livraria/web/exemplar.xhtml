<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp"
                xmlns:pn="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Exemplares</h2>
        <ms:mensagem/>

        <h:form id="formPrincipal">
            <pn:dataTableCrud crudBean="#{exemplarBean}" arquivo="exemplares">
                
                <p:column headerText="Titulo" sortBy="#{lista.livroid.titulo}" filterBy="#{lista.livroid.titulo}">
                    <h:outputText value="#{lista.livroid.titulo}" />
                </p:column>
                <p:column headerText="Circular" sortBy="#{lista.circular}" filterBy="#{lista.circular}">
                    <h:outputText value="#{lista.circular ? 'Sim' : 'NÃ£o'}" />
                </p:column>
                
            </pn:dataTableCrud>

            <center>
                <p:panel rendered="#{!exemplarBean.tabela}" header="Novo/Editar Assunto" style="width:85%">
                    <p:panelGrid id="panelRecord" columns="2">
                        Selecione:
                        <p:selectBooleanCheckbox style="width: 180px; height: 25px" 
                                                 value="#{exemplarBean.entidade.circular}" 
                                                 itemLabel=" Circular"/>  
                        Livro:
                        <p:selectOneMenu value="#{exemplarBean.entidade.livroid}" 
                                         style="width: 180px" 
                                         required="true"
                                         requiredMessage="Selecione um livro">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItems value="#{livroBean.itens}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>  
                    <br/>
                    <p:commandButton icon="ui-icon-disk"
                                     value="Salvar" 
                                     update="@form" 
                                     action="#{exemplarBean.setTabela(true)}" 
                                     actionListener="#{exemplarBean.record}" 
                                     onclick="record.hide()" alt="Record"/>
                    <p:commandButton icon="ui-icon-refresh" 
                                     value="Voltar" 
                                     immediate="true"
                                     update="@form" 
                                     action="#{exemplarBean.setTabela(true)}"/> 
                </p:panel>
            </center>

        </h:form>

    </ui:define>
</ui:composition>
