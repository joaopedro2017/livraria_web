<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Autores</h2>
        <ms:mensagem/>        
        <h:form id="formPrincipal">
            <div align="center">

                <p:dataTable rendered="#{autorBean.tabela}" var="lista" value="#{autorBean.entidades}"
                             id="tabelaEditora" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.id}" filterBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{lista.nomeAutor}" filterBy="#{lista.nomeAutor}">
                        <h:outputText value="#{lista.nomeAutor}" />
                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <center>

                            <p:commandButton icon="ui-icon-pencil" 
                                             value="Editar" 
                                             action="#{autorBean.setTabela(false)}" 
                                             actionListener="#{autorBean.editar(lista)}" 
                                             update="@form" />
                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{autorBean.entidade}" value="#{lista}" />
                            </p:commandButton> 

                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>

            <p:column rendered="#{autorBean.tabela}">
                <p:commandButton icon="ui-icon-plus" 
                                 update="@form" 
                                 value="Novo" 
                                 action="#{autorBean.setTabela(false)}" /> 
            </p:column>

            <p:panel rendered="#{autorBean.tabela}">
                <div align="center">
                    <h3>Exportar dados da página</h3>

                    <h:commandLink id="excel">
                        <p:graphicImage name="./images/exports/excel.png" />
                        <p:dataExporter type="xls" target="tabelaAutores" fileName="autores" postProcessor="#{autoresBean.postProcessXLS}" />
                    </h:commandLink>

                    <h:commandLink id="pdf">
                        <p:graphicImage name="./images/exports/pdf.png" />
                        <p:dataExporter type="pdf" target="tabelaAutores" fileName="autores" preProcessor="#{autoresBean.preProcessPDF}" />
                    </h:commandLink>


                    <h:commandLink>
                        <p:graphicImage name="./images/exports/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tabelaAutores" fileName="autores" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tabelaAutores" fileName="autores" />
                    </h:commandLink>
                </div>
            </p:panel>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <center>
                <p:panel rendered="#{!autorBean.tabela}" header="Novo/Editar Autor" style="width:85%">
                    <p:panelGrid id="panelRecord" columns="6">                        
                        Nome:
                        <p:inputText id="name" 
                                     value="#{autorBean.entidade.nomeAutor}"
                                     required="true"
                                     requiredMessage="Nome em branco"/>
                    </p:panelGrid>  
                    <br/>
                    <p:commandButton value="Salvar" 
                                     update="@form" 
                                     icon="ui-icon-disk"
                                     action="#{autorBean.setTabela(true)}" 
                                     actionListener="#{autorBean.record}" 
                                     onclick="record.hide()"
                                     alt="Record"/>
                    <p:commandButton icon="ui-icon-refresh" 
                                     value="Voltar" 
                                     immediate="true"
                                     update="@form" 
                                     action="#{autorBean.setTabela(true)}"/> 
                </p:panel>
            </center>
            
            <p:dialog header="Deletar" widgetVar="remove" modal="true" resizable="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{autorBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
