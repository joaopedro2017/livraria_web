<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp"
                xmlns:pn="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <h2 class="page-header">Relatorio de Empréstimo e Reserva</h2>     
        <h:form>
            <center>
                <p:panel header="Gráfico de Empréstimos" style="width:50%; float: left">
                    <p:panel header="Categorizado por Assunto" style="width:50%;">
                        <p:commandButton id="emprestadoAssunto" value="" style="width: 64px; height: 64px;" image="grafico" action="#{graficoBean.gerarRelatorioEmprestadoAssuntoAction()}" ajax="false" onclick="this.form.target = '_blank'"/>
                        <p:tooltip id="toolTipEmprestimoAssunto" for="emprestadoAssunto" value="Gerar gráfico de empréstimos por assunto" position="left"/>
                    </p:panel>
                    <p:panel header="Categorizado por Mês" style="width:50%">                        
                        <p:commandButton id="emprestadoMes" value="" style="width: 64px; height: 64px;"  image="grafico" action="#{graficoBean.gerarRelatorioEmprestadoMesAction()}" ajax="false" onclick="this.form.target = '_blank'"/>
                        <p:tooltip id="toolTipEmprestimoMes" for="emprestadoMes" value="Gerar gráfico de empréstimos por mês" position="right"/>
                    </p:panel>
                </p:panel>
                <p:panel header="Gráfico de Reservas" style="width:50%; float: right">
                    <p:panel header="Categorizado por Assunto" style="width:50%;">
                        <p:commandButton id="reservadoAssunto" value="" style="width: 64px; height: 64px;"  image="grafico" action="#{graficoBean.gerarRelatorioReservadoAssuntoAction()}" ajax="false" onclick="this.form.target = '_blank'"/>
                        <p:tooltip id="toolTipReservaAssunto" for="reservadoAssunto" value="Gerar gráfico de reservas por assunto" position="left"/>
                    </p:panel>
                    <p:panel header="Categorizado por Mês" style="width:50%;">
                        <p:commandButton id="reservaMes" value="" style="width: 64px; height: 64px;"  image="grafico" action="#{graficoBean.gerarRelatorioReservadoMesAction()}" ajax="false" onclick="this.form.target = '_blank'"/>
                        <p:tooltip id="toolTipReservaMes" for="reservaMes" value="Gerar gráfico de reservas por mês" position="right"/>
                    </p:panel>
                </p:panel>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
