<ui:composition template="/relatorio/relatorio.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp"
                xmlns:pn="http://xmlns.jcp.org/jsf/composite/mscomp">

    <ui:define name="relatorio">
        <h2 class="page-header">Número de exemplares</h2>       

        <p:dataTable var="lista" 
                     value="#{relatorioBean.exemplares}"
                     id="tabela" emptyMessage="Nenhum registro encontrado"
                     paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true"
                     reflow="true"
                     rows="5"
                     rowsPerPageTemplate="5,10,25,50,100,9999" 
                     style="width:100%">

            <f:facet name="paginatorBottomRight">
                <p:commandButton id="pdf" value="Relatório" action="#{relatorioBean.gerarRelatorioExemplaresAction()}" ajax="false" onclick="this.form.target = '_blank'"/>                
                <p:tooltip id="toolTipPDF" for="pdf" value="Exportar relatório para PDF" position="left"/>                                   
            </f:facet>

            <p:column headerText="Título" filterBy="#{lista[0]}" sortBy="#{lista[0]}">
                <center>
                    <h:outputText value="#{lista[0]}" />
                </center>
            </p:column>

            <p:column headerText="ISBN" filterBy="#{lista[1]}" sortBy="#{lista[1]}" style="width: 155px">
                <center>
                    <h:outputText value="#{lista[1]}" />
                </center>
            </p:column>

            <p:column headerText="Edição" filterBy="#{lista[2]}" sortBy="#{lista[2]}">
                <center>
                    <h:outputText value="#{lista[2]}" />
                </center>
            </p:column>

            <p:column headerText="Ano" filterBy="#{lista[3]}" sortBy="#{lista[3]}">
                <center>
                    <h:outputText value="#{lista[3]}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </center>
            </p:column>                 

            <p:column headerText="Assunto" filterBy="#{lista[4]}" sortBy="#{lista[4]}">
                <center>
                    <h:outputText value="#{lista[4]}" />
                </center>
            </p:column>

            <p:column headerText="Editora" filterBy="#{lista[5]}" sortBy="#{lista[5]}">
                <center>
                    <h:outputText value="#{lista[5]}" />
                </center>
            </p:column>            

            <p:column headerText="Circular" filterBy="#{lista[6]}" sortBy="#{lista[6]}">
                <center>
                    <h:outputText value="#{lista[6] != 0 ? lista[6] : '-'}" />
                </center>
            </p:column>

            <p:column headerText="Não Circular" filterBy="#{lista[7]}" sortBy="#{lista[7]}">
                <center>
                    <h:outputText value="#{lista[7] != 0 ? lista[7] : '-'}" />
                </center>
            </p:column>           

        </p:dataTable>
    </ui:define>
</ui:composition>
