<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Editora</h2>
        <ms:mensagem/>        
        <h:form id="formPrincipal">
            <div align="center">

                <p:dataTable rendered="#{editoraBean.tabela}" var="lista" value="#{editoraBean.entidades}"
                             id="tabelaEditora" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.id}" filterBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{lista.nomeEditora}" filterBy="#{lista.nomeEditora}">
                        <h:outputText value="#{lista.nomeEditora}" />
                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <center>

                            <p:commandButton icon="ui-icon-pencil" 
                                             value="Editar" 
                                             action="#{editoraBean.setTabela(false)}" 
                                             actionListener="#{editoraBean.editar(lista)}" 
                                             update="@form" />

                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{editoraBean.entidade}" value="#{lista}" />
                            </p:commandButton> 

                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>

            <p:column rendered="#{editoraBean.tabela}">
                <p:commandButton icon="ui-icon-plus" 
                                 update="@form" 
                                 value="Novo" 
                                 action="#{editoraBean.setTabela(false)}" />
            </p:column>

            <p:panel rendered="#{editoraBean.tabela}">
                <div align="center">
                    <h3>Exportar dados da página</h3>

                    <h:commandLink id="excel">
                        <p:graphicImage name="./images/exports/excel.png" />
                        <p:dataExporter type="xls" target="tabelaEditora" fileName="editoras" postProcessor="#{editoraBean.postProcessXLS}" />
                    </h:commandLink>

                    <h:commandLink id="pdf">
                        <p:graphicImage name="./images/exports/pdf.png" />
                        <p:dataExporter type="pdf" target="tabelaEditora" fileName="editoras" preProcessor="#{editoraBean.preProcessPDF}" />
                    </h:commandLink>


                    <h:commandLink>
                        <p:graphicImage name="./images/exports/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tabelaEditora" fileName="editoras" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tabelaEditora" fileName="editoras" />
                    </h:commandLink>
                </div>
            </p:panel>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <center>
                <p:panel rendered="#{!editoraBean.tabela}" header="Novo/Editar Assunto" style="width:85%">
                    <p:panelGrid id="panelRecord" columns="6">
                        Nome:
                        <p:inputText id="name" 
                                     value="#{editoraBean.entidade.nomeEditora}"
                                     required="true"
                                     requiredMessage="Nome em branco"/>     

                    </p:panelGrid>  
                    <br/>
                    <p:commandButton icon="ui-icon-disk"
                                     value="Salvar" 
                                     update="@form" 
                                     action="#{editoraBean.setTabela(true)}" 
                                     actionListener="#{editoraBean.record}" 
                                     onclick="record.hide()" alt="Record"/>
                    <p:commandButton icon="ui-icon-refresh" 
                                     value="Voltar"
                                     immediate="true"
                                     update="@form" 
                                     action="#{editoraBean.setTabela(true)}"/>
                </p:panel>
            </center>

            <p:dialog header="Deletar" widgetVar="remove" modal="true" resizable="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{editoraBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
