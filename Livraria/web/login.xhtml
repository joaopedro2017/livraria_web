<ui:composition template="/WEB-INF/templates/layoutLogin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <center>
            <h2 class="page-header">Login</h2>
        </center>
        <br/>
        <h:form id="formPrincipal">
            <center>
                <h2>Usuario: 
                    <p:inputText id="name" value="#{usuarioBean.entidade.nomeUsuario}" />
                </h2>
                <h2>. Senha: 
                    <p:password  id="senha" value="#{usuarioBean.entidade.senha}"/>
                </h2>
                <p:commandButton style="width: 200px; height: 50px; font-size: x-large; color: green" icon="ui-icon-key" value="Entrar" actionListener="#{usuarioBean.validar}" onclick="search.hide()" alt="Record"/>
            </center>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
