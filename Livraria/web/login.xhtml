<ui:composition template="/WEB-INF/templates/layoutLogin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <center>
            <h2 class="page-header">Login</h2>
        </center>
        <br/>
        <h:form id="formPrincipal">
            <div align="center">               
                    <h2>Usuario: <p:inputText id="name" value="#{usuarioBean.usuario.nomeUsuario}" /></h2>
                    <h2>Senha:       
                        <p:password feedback="true" id="senha" value="#{usuarioBean.usuario.senha}"
                                    promptLabel="Digite..." weakLabel="Fraca"
                                    goodLabel="Boa" strongLabel="Forte"/>
                    </h2>
                    <p:commandButton icon="ui-icon-key" value="Entrar" actionListener="#{usuarioBean.validar}" onclick="seach.hide()" alt="Record"/>
            </div>
            <br/>         

        </h:form>
    </ui:define>
</ui:composition>
