<ui:composition template="/WEB-INF/templates/layoutLogin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <center>
            <h2 class="page-header">Login</h2>
            <ms:mensagem/>
        </center>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h:form id="formPrincipal">
            <center>
                <div>
                    <p:inputText id="name" 
                                 value="#{loginBean.nomeUsuario}"
                                 maxlength="255"
                                 size="50"
                                 style="text-align: center; height: 40px"
                                 required="true"
                                 placeholder="Usuario"
                                 tabindex="1"
                                 requiredMessage="UsuÃ¡rio em branco"/>
                </div>
                <br/>
                <div>
                    <p:password  id="senha" 
                                 value="#{loginBean.senha}"
                                 maxlength="255"
                                 size="50"
                                 style="text-align: center; height: 40px"
                                 required="true"
                                 placeholder="Senha"
                                 tabindex="2"
                                 requiredMessage="Digite sua senha"/>
                </div>
                <br/>
                <p:commandButton tabindex="3" style="width: 200px; height: 40px; font-size: larger; color: green" icon="ui-icon-key" value="Entrar" actionListener="#{loginBean.login}" onclick="search.hide()" alt="Record"/>
            </center>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
