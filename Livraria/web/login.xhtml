<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <center>
            <h2 class="page-header">Biblioteca Novo Saber</h2>
            <ms:mensagem/>
        </center>
        <center>
            <p:graphicImage library="images" name="logo.png" height="250" width="305"/>
            <h:form id="formPrincipal">
                <div style="position: relative">
                    <p:inputText id="name" 
                                 value="#{loginBean.nomeUsuario}"
                                 maxlength="200"
                                 size="38"
                                 style="text-align: center; height: 40px"
                                 required="true"
                                 placeholder="Usu치rio"
                                 tabindex="1"
                                 validatorMessage="Usu치rio inv치lido"
                                 requiredMessage="Usu치rio em branco">
                        <f:validateRegex pattern="[A-za-z]+( [A-za-z]+)*" />
                    </p:inputText>
                </div>
                <br/>
                <div>
                    <p:password  id="senha" 
                                 value="#{loginBean.senha}"
                                 maxlength="200"
                                 size="38"
                                 style="text-align: center; height: 40px"
                                 required="true"
                                 placeholder="Senha"
                                 tabindex="2"
                                 requiredMessage="Digite sua senha"/>
                </div>
                <br/>
                <div>
                    <p:commandButton tabindex="3" 
                                     style="width: 350px; height: 40px; font-size: larger;" 
                                     image="key"
                                     value="Entrar" 
                                     actionListener="#{loginBean.login}" 
                                     onclick="search.hide()"/>
                </div>                
            </h:form>
        </center>
    </ui:define>
</ui:composition>
