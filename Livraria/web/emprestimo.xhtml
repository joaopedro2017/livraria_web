<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Emprestimo</h2>
        <ms:mensagem/>
        <h:form id="formPrincipal">
            <div align="center">

                <p:dataTable rendered="#{emprestimoBean.tabela}" var="lista" value="#{emprestimoBean.entidades}"
                             id="tabelaEmprestimo" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.id}" filterBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>

                    <p:column headerText="Usuário" sortBy="#{lista.usuarioid.nomeUsuario}" filterBy="#{lista.usuarioid.nomeUsuario}">
                        <h:outputText value="#{lista.usuarioid.nomeUsuario}" />
                    </p:column>

                    <p:column headerText="Livro" sortBy="#{lista.exemplarid.livroid.titulo}" filterBy="#{lista.exemplarid.livroid.titulo}">
                        <h:outputText value="#{lista.exemplarid.livroid.titulo}" />
                    </p:column>

                    <p:column headerText="Feito" sortBy="#{lista.dataEmprestimo}" filterBy="#{lista.dataEmprestimo}">
                        <h:outputText value="#{lista.dataEmprestimo}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column> 

                    <p:column headerText="Devolução" sortBy="#{lista.dataDevolucao}" filterBy="#{lista.dataDevolucao}">
                        <h:outputText value="#{lista.dataDevolucao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>                                    

                    <p:column headerText="Opções" exportable="false">
                        <center>

                            <p:commandButton icon="ui-icon-pencil" 
                                             value="Editar" 
                                             action="#{emprestimoBean.setTabela(false)}" 
                                             actionListener="#{emprestimoBean.editar(lista)}" 
                                             update="@form" />

                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{emprestimoBean.entidade}" value="#{lista}" />
                            </p:commandButton> 

                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>

            <p:column rendered="#{emprestimoBean.tabela}">
                <p:commandButton icon="ui-icon-plus" 
                                 update="@form" 
                                 value="Novo"
                                 action="#{emprestimoBean.setTabela(false)}" />
            </p:column>

            <p:panel rendered="#{emprestimoBean.tabela}">
                <div align="center">
                    <h3>Exportar dados da página</h3>

                    <h:commandLink id="excel">
                        <p:graphicImage name="./images/exports/excel.png" />
                        <p:dataExporter type="xls" target="tabelaEmprestimo" fileName="emprestimos" postProcessor="#{emprestimoBean.postProcessXLS}" />
                    </h:commandLink>

                    <h:commandLink id="pdf">
                        <p:graphicImage name="./images/exports/pdf.png" />
                        <p:dataExporter type="pdf" target="tabelaEmprestimo" fileName="emprestimos" preProcessor="#{emprestimoBean.preProcessPDF}" />
                    </h:commandLink>


                    <h:commandLink>
                        <p:graphicImage name="./images/exports/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tabelaEmprestimo" fileName="emprestimo" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tabelaEmprestimo" fileName="emprestimo" />
                    </h:commandLink>
                </div>
            </p:panel>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>            

            <center>
                <p:panel rendered="#{!emprestimoBean.tabela}">
                    <p:wizard flowListener="#{emprestimoBean.proximaAba}" style="width:85%" backLabel="anterior" nextLabel="próximo" >
                        <p:tab id="usuario" title="Usuário"> 
                            <p:panel header="Detalhes Usuário: ">
                                <h:panelGrid columns="3" columnClasses="label, value, grid">
                                    <p:outputLabel value="Usuário: " />
                                    <p:selectOneMenu value="#{emprestimoBean.entidade.usuarioid}"
                                                     style="width: 180px" 
                                                     required="true">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{usuarioBean.itens}" />
                                    </p:selectOneMenu>

                                    <p:commandButton value="Verificar"                                                     
                                                     update="@form"
                                                     icon="ui-icon-search"
                                                     action="#{emprestimoBean.emprestimoAtraso}"/>                                    
                                    <h:outputText value="Nome:" />
                                    <p:inputText readonly="true"                                                 
                                                 value="#{(!emprestimoBean.debito) ? emprestimoBean.entidade.usuarioid.nomeUsuario : null}"/>
                                    <br/>
                                    <h:outputText value="Email: " />
                                    <p:inputText readonly="true" 
                                                 value="#{(!emprestimoBean.debito) ? emprestimoBean.entidade.usuarioid.email : null}"/>
                                    <br/>
                                    <h:outputText value="Tipo: " />
                                    <p:inputText readonly="true" 
                                                 value="#{(!emprestimoBean.debito) ? emprestimoBean.entidade.usuarioid.tipo : null}"/>              
                                </h:panelGrid>
                                <br/>
                                <p:outputLabel value="* Usuário possui débito ou atingiu o limite de empréstimo!" 
                                               rendered="#{emprestimoBean.debito}" 
                                               style="color: #ff0100; font-style: oblique" />
                                <br/>
                                <p:commandButton icon="ui-icon-refresh" 
                                                 value="Cancelar" 
                                                 immediate="true"
                                                 update="@form" 
                                                 action="#{emprestimoBean.setTabela(true)}"/>
                            </p:panel>
                        </p:tab>
                        <p:tab id="livro" title="Livro"> 
                            <p:panel header="Detalhes Livro">
                                <h:panelGrid columns="3" columnClasses="label, value, grid">
                                    <p:outputLabel value="Livro: " />
                                    <p:selectOneMenu value="#{emprestimoBean.entidade.exemplarid}"
                                                     style="width: 180px" 
                                                     required="true"
                                                     requiredMessage="Selecione um livro">
                                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                                        <f:selectItems value="#{exemplarBean.itens}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton value="Consultar"                                                     
                                                     update="@form"
                                                     icon="ui-icon-search"
                                                     action="#{emprestimoBean.verificarExemplar}"/>

                                    <h:outputText value="Título:" />
                                    <p:inputText readonly="true"                                                 
                                                 value="#{(!emprestimoBean.debito) ? emprestimoBean.entidade.exemplarid.livroid.titulo : null}"/>
                                    <br/>
                                    <h:outputText value="ISBN:" />
                                    <p:inputText readonly="true"                                                 
                                                 value="#{(!emprestimoBean.debito) ? emprestimoBean.entidade.exemplarid.livroid.isbn : null}"/>
                                    <br/>
                                    <h:outputText value="Edição:" />
                                    <p:inputText readonly="true"                                                 
                                                 value="#{(!emprestimoBean.debito) ? emprestimoBean.entidade.exemplarid.livroid.edicao : null}"/>
                                    <br/>
                                    <h:outputText value="Ano:" />
                                    <p:inputText readonly="true"                                                 
                                                 value="#{(!emprestimoBean.debito) ? emprestimoBean.entidade.exemplarid.livroid.ano : null}"/>
                                    <br/>                                    
                                </h:panelGrid>
                                <br/>
                                <p:outputLabel value="* Exemplar não está disponível ou está emprestado a esse usuário!" 
                                               rendered="#{emprestimoBean.debito}" 
                                               style="color: #ff0100; font-style: oblique" />
                                <br/>
                                <p:commandButton icon="ui-icon-refresh" 
                                                 value="Cancelar" 
                                                 immediate="true"
                                                 update="@form" 
                                                 action="#{emprestimoBean.setTabela(true)}"/>
                            </p:panel>
                        </p:tab>
                        <p:tab id="confirmar" title="Confirmar">
                            <p:panel header="Corfirmar: ">
                                <h:panelGrid columns="3" columnClasses="label, value, grid">
                                    <p:commandButton value="Salvar"                                                     
                                                     icon="ui-icon-disk"
                                                     action="#{emprestimoBean.setTabela(true)}" 
                                                     actionListener="#{emprestimoBean.gravar}" 
                                                     onclick="record.hide()" alt="Record"/>
                                    <p:commandButton icon="ui-icon-refresh" 
                                                     value="Cancelar" 
                                                     immediate="true"
                                                     update="@form" 
                                                     action="#{emprestimoBean.setTabela(true)}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </p:panel>
            </center>

            <p:dialog header="Deletar" widgetVar="remove" modal="true" resizable="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{emprestimoBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
