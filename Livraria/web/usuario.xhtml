<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Usuario</h2>
        <ms:mensagem/>
        <h:form id="formPrincipal">
            <div align="center">

                <p:dataTable rendered="#{usuarioBean.tabela}" var="lista" value="#{usuarioBean.entidades}"
                             id="tabelaUsuario" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.id}" filterBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{lista.nomeUsuario}" filterBy="#{lista.nomeUsuario}">
                        <h:outputText value="#{lista.nomeUsuario}" />
                    </p:column>

                    <p:column headerText="Email" sortBy="#{lista.email}" filterBy="#{lista.email}">
                        <h:outputText value="#{lista.email}" />
                    </p:column>

                    <p:column headerText="Tipo" sortBy="#{lista.senha}" filterBy="#{lista.tipo}">
                        <h:outputText value="#{lista.tipo}" />
                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <center>

                            <p:commandButton icon="ui-icon-pencil" 
                                             value="Editar" 
                                             action="#{usuarioBean.setTabela(false)}" 
                                             actionListener="#{usuarioBean.editar(lista)}" 
                                             update="@form" />

                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{usuarioBean.entidade}" value="#{lista}" />
                            </p:commandButton> 

                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>

            <p:column rendered="#{usuarioBean.tabela}">
                <p:commandButton icon="ui-icon-plus" 
                                 update="@form" 
                                 value="Novo" 
                                 action="#{usuarioBean.setTabela(false)}" />
            </p:column>

            <p:panel rendered="#{usuarioBean.tabela}">
                <div align="center">
                    <h3>Exportar dados da página</h3>

                    <h:commandLink id="excel">
                        <p:graphicImage name="./images/exports/excel.png" />
                        <p:dataExporter type="xls" target="tabelaUsuario" fileName="usuarios" postProcessor="#{usuarioBean.postProcessXLS}" />
                    </h:commandLink>

                    <h:commandLink id="pdf">
                        <p:graphicImage name="./images/exports/pdf.png" />
                        <p:dataExporter type="pdf" target="tabelaUsuario" fileName="usuarios" preProcessor="#{usuarioBean.preProcessPDF}" />
                    </h:commandLink>


                    <h:commandLink>
                        <p:graphicImage name="./images/exports/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tabelaUsuario" fileName="usuarios" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tabelaUsuario" fileName="usuario" />
                    </h:commandLink>
                </div>
            </p:panel>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <center>
                <p:panel rendered="#{!usuarioBean.tabela}" header="Novo/Editar Assunto" style="width:85%">
                    <p:panelGrid id="panelRecord" columns="2">
                        Nome:
                        <p:inputText id="name"
                                     value="#{usuarioBean.entidade.nomeUsuario}"
                                     required="true"
                                     requiredMessage="Nome em branco"/>    
                        Email:
                        <p:inputText id="email" 
                                     value="#{usuarioBean.entidade.email}"
                                     required="true"
                                     requiredMessage="Email em branco"/>
                        Senha:
                        <p:password feedback="true" id="senha" 
                                    value="#{usuarioBean.entidade.senha}"
                                    promptLabel="Digite..." 
                                    weakLabel="Fraca"
                                    goodLabel="Boa" 
                                    strongLabel="Forte"
                                    required="true"
                                    requiredMessage="Senha em branco"/>                  
                        Tipo:
                        <p:selectOneMenu value="#{usuarioBean.entidade.tipo}" 
                                         style="width: 180px" 
                                         required="true"
                                         requiredMessage="Selecione o tipo">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItem itemLabel="Aluno" itemValue="Aluno"/>
                            <f:selectItem itemLabel="Administrador" itemValue="Administrador"  />
                            <f:selectItem itemLabel="Bibliotecário" itemValue="Bibliotecário"/>
                            <f:selectItem itemLabel="Funcionário" itemValue="Funcionário"/>
                            <f:selectItem itemLabel="Professor" itemValue="Professor"/>                        
                        </p:selectOneMenu>
                    </p:panelGrid>  
                    <br/>
                    <p:commandButton icon="ui-icon-disk"
                                     value="Salvar" 
                                     update="@form" 
                                     action="#{usuarioBean.setTabela(true)}" 
                                     actionListener="#{usuarioBean.record}" 
                                     onclick="record.hide()" alt="Record"/>
                    <p:commandButton icon="ui-icon-refresh" 
                                     value="Voltar"
                                     immediate="true"
                                     update="@form" 
                                     action="#{usuarioBean.setTabela(true)}"/> 
                </p:panel>
            </center>

            <p:dialog header="Deletar" widgetVar="remove" modal="true" resizable="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{usuarioBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>            

        </h:form>
    </ui:define>
</ui:composition>
